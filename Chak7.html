<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Chakra Waves Visualization</title><style>body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background-color:black}canvas{position:absolute}#zoomSlider,#moireSlider{position:absolute;left:10px;z-index:10;width:120px}#moireSlider{top:50px}#zoomSlider{top:10px}#saveButton,#pauseButton,#fullscreenButton{position:absolute;right:10px;z-index:10;padding:10px 20px;background-color:#fff;border:none;cursor:pointer;font-size:16px}#pauseButton{top:10px}#saveButton{top:60px}#fullscreenButton{top:110px}</style></head><body><canvas id="chakraCanvas"></canvas><input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1"><input type="range" id="moireSlider" min="1" max="10" step="0.1" value="2"><button id="pauseButton">Pause</button><button id="saveButton">Save Image</button><button id="fullscreenButton">Fullscreen</button><script>document.addEventListener("DOMContentLoaded",function(){const chakraCanvas=document.getElementById('chakraCanvas');const ctx=chakraCanvas.getContext('2d');const zoomSlider=document.getElementById('zoomSlider');const moireSlider=document.getElementById('moireSlider');const saveButton=document.getElementById('saveButton');const pauseButton=document.getElementById('pauseButton');const fullscreenButton=document.getElementById('fullscreenButton');let zoom=parseFloat(zoomSlider.value);let moireEffect=parseFloat(moireSlider.value);let isPaused=false;let animationFrameId;let controlsVisible=true;chakraCanvas.width=window.innerWidth;chakraCanvas.height=window.innerHeight;const chakras=[{x:chakraCanvas.width/2,y:chakraCanvas.height*0.9,sides:4,color:'#FF0000'},{x:chakraCanvas.width/2,y:chakraCanvas.height*0.75,sides:6,color:'#FF7F00'},{x:chakraCanvas.width/2,y:chakraCanvas.height*0.6,sides:10,color:'#FFFF00'},{x:chakraCanvas.width/2,y:chakraCanvas.height/2,sides:12,color:'#00FF00'},{x:chakraCanvas.width/2,y:chakraCanvas.height*0.4,sides:16,color:'#0000FF'},{x:chakraCanvas.width/2,y:chakraCanvas.height*0.25,sides:24,color:'#4B0082'},{x:chakraCanvas.width/2,y:chakraCanvas.height*0.1,sides:32,color:'#8B00FF'}];function drawWave(ctx,x,y,radius,color,sides){ctx.beginPath();for(let i=0;i<sides;i++){const angle=i*2*Math.PI/sides;ctx.lineTo(x+radius*Math.cos(angle),y+radius*Math.sin(angle))}ctx.closePath();ctx.strokeStyle=color;ctx.stroke()}function animateWaves(){ctx.fillStyle='black';ctx.fillRect(0,0,chakraCanvas.width,chakraCanvas.height);chakras.forEach(chakra=>{const{x,y,sides,color}=chakra;let radius=0;const colorShiftSpeed=0.05;let colorShift=0;function drawChakraWaves(){if(radius>chakraCanvas.width*zoom){radius=0}const intensity=(Math.sin(colorShift)+1)/2;const adjustedColor=`rgba(${hexToRgb(color).r*intensity},${hexToRgb(color).g*intensity},${hexToRgb(color).b*intensity},1)`;drawWave(ctx,x,y,radius*zoom,adjustedColor,sides);radius+=moireEffect;colorShift+=colorShiftSpeed;if(!isPaused){animationFrameId=requestAnimationFrame(drawChakraWaves)}}drawChakraWaves()})}function hexToRgb(hex){const bigint=parseInt(hex.slice(1),16);const r=(bigint>>16)&255;const g=(bigint>>8)&255;const b=bigint&255;return{r,g,b}}function getFormattedDateTime(){const now=new Date();const year=now.getFullYear();const month=String(now.getMonth()+1).padStart(2,'0');const day=String(now.getDate()).padStart(2,'0');const hours=String(now.getHours()).padStart(2,'0');const minutes=String(now.getMinutes()).padStart(2,'0');const seconds=String(now.getSeconds()).padStart(2,'0');return`${year}${month}${day}_${hours}${minutes}${seconds}`}saveButton.addEventListener('click',function(){chakraCanvas.toBlob(function(blob){const link=document.createElement('a');link.download=`chakra_wave_${getFormattedDateTime()}.png`;link.href=URL.createObjectURL(blob);link.click()},'image/png',1.0)});pauseButton.addEventListener('click',function(){isPaused=!isPaused;if(!isPaused){animateWaves();pauseButton.textContent='Pause'}else{cancelAnimationFrame(animationFrameId);pauseButton.textContent='Resume'}});fullscreenButton.addEventListener('click',function(){if(!document.fullscreenElement){document.documentElement.requestFullscreen();fullscreenButton.textContent='Exit Fullscreen'}else{if(document.exitFullscreen){document.exitFullscreen();fullscreenButton.textContent='Fullscreen'}}});document.addEventListener('click',function(){controlsVisible=!controlsVisible;const display=controlsVisible?'block':'none';zoomSlider.style.display=display;moireSlider.style.display=display;saveButton.style.display=display;pauseButton.style.display=display;fullscreenButton.style.display=display});zoomSlider.addEventListener('input',function(){zoom=parseFloat(zoomSlider.value);if(!isPaused){animateWaves()}});moireSlider.addEventListener('input',function(){moireEffect=parseFloat(moireSlider.value);if(!isPaused){animateWaves()}});animateWaves()})</script></body></html>
